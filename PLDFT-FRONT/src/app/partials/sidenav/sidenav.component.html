<div class="bg-light d-none d-md-block text-center ">
  <img src="LOGO2.png" alt="Logo PLD/FT" class="logonav mb-2" />
  <ul class="list-unstyled">
    <mat-accordion class="example-headers-align" multi>
      <mat-expansion-panel>
        <mat-expansion-panel-header class="bt"> CLIENTES </mat-expansion-panel-header>
        <button class="w-100 mb-3 " style="all: unset; cursor: pointer;" (click)="navegar('1')">
          <mat-icon>account_circle</mat-icon>
          PERSONA FISICA

        <button class="w-100 mb-3 bt" style="all: unset; cursor: pointer;" (click)="navegar('2')">

        <mat-card-subtitle>Conteo de Clientes FÃ­sicos</mat-card-subtitle>

      <p class="text-center">
